version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: assetsally-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-assetsally}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - assetsally-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: assetsally-redis-prod
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - assetsally-network

  # MinIO (Object Storage)
  minio:
    image: minio/minio:latest
    container_name: assetsally-minio-prod
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - assetsally-network

  # API Server
  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    container_name: assetsally-api-prod
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - assetsally-network

  # Admin Web App
  admin:
    build:
      context: ..
      dockerfile: docker/admin.Dockerfile
    container_name: assetsally-admin-prod
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${API_URL}
    networks:
      - assetsally-network

  # Client Web App
  client:
    build:
      context: ..
      dockerfile: docker/client.Dockerfile
    container_name: assetsally-client-prod
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${API_URL}
    networks:
      - assetsally-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: assetsally-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - admin
      - client
    networks:
      - assetsally-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  assetsally-network:
    driver: bridge
